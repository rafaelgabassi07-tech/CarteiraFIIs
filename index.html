
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#F4F4F5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
    
    <meta name="app-version" content="8.6.2" />
    <title>InvestFIIs - Carteira</title>
    
    <link rel="manifest" href="./manifest.json?v=12" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg?v=12" />
    <link rel="apple-touch-icon" href="./logo.svg?v=12" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-splash: #F4F4F5;
        --accent: #0ea5e9;
        --text-main: #18181b;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-splash: #09090b;
          --text-main: #ffffff;
        }
      }
      
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-splash);
        -webkit-font-smoothing: antialiased;
        overflow: hidden; /* Bloqueia scroll durante splash */
      }

      body.app-revealed {
        overflow-y: auto;
      }
      
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-splash);
        transition: opacity 0.6s cubic-bezier(0.22, 1, 0.36, 1), visibility 0.6s;
      }

      #root-splash.splash-exit {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .s-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 10;
      }

      /* Container da Marca (Logo + Texto lado a lado) */
      .s-brand-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        margin-bottom: 48px;
        /* Perspectiva para efeito 3D sutil */
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      .s-logo-img {
        width: 72px; 
        height: 72px;
        object-fit: contain;
        filter: drop-shadow(0 12px 24px rgba(14, 165, 233, 0.2));
        opacity: 0;
        transform: translateX(20px) scale(0.9);
        animation: logoEntrance 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .s-brand-text {
        font-family: 'Outfit', sans-serif;
        font-size: 56px; 
        font-weight: 800; 
        letter-spacing: -0.04em; 
        line-height: 1;
        color: var(--text-main);
        opacity: 0;
        transform: translateX(-20px);
        animation: textEntrance 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.1s forwards;
        
        /* Gradiente sutil no texto */
        background: linear-gradient(135deg, var(--text-main) 30%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Barra de Progresso Minimalista */
      .s-progress-container {
        position: relative;
        width: 140px;
        height: 3px;
        background: rgba(128,128,128,0.1);
        border-radius: 99px;
        overflow: hidden;
        opacity: 0;
        animation: fadeUp 0.8s ease-out 0.6s forwards;
      }

      @media (prefers-color-scheme: dark) {
        .s-progress-container { background: rgba(255,255,255,0.1); }
      }

      .s-progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #10b981, #0ea5e9, #6366f1);
        border-radius: 99px;
        transition: width 0.3s ease-out;
        box-shadow: 0 0 10px rgba(14, 165, 233, 0.4);
      }

      .s-status-text {
        margin-top: 16px;
        font-family: 'Outfit', sans-serif;
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: #64748b; /* Slate 500 */
        opacity: 0;
        animation: fadeUp 0.8s ease-out 0.7s forwards;
      }

      @media (prefers-color-scheme: dark) {
        .s-status-text { color: #94a3b8; } /* Slate 400 */
      }

      /* Animações Keyframes */
      @keyframes logoEntrance {
        from { opacity: 0; transform: translateX(20px) scale(0.9); }
        to { opacity: 1; transform: translateX(0) scale(1); }
      }

      @keyframes textEntrance {
        from { opacity: 0; transform: translateX(-20px); filter: blur(4px); }
        to { opacity: 1; transform: translateX(0); filter: blur(0); }
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Efeito de Fundo (Glow) */
      .s-glow {
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(14, 165, 233, 0.08) 0%, rgba(0,0,0,0) 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 0;
        animation: pulseGlow 4s infinite alternate;
      }

      @keyframes pulseGlow {
        from { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); }
        to { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "react-dom": "https://esm.sh/react-dom@^18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "react-window": "https://esm.sh/react-window@^1.8.10",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.17",
    "axios": "https://esm.sh/axios@^1.13.2",
    "cheerio": "https://esm.sh/cheerio@^1.1.2",
    "https": "https://esm.sh/https@^1.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
  <body class="is-loading">
    <!-- HTML Splash Structure -->
    <div id="root-splash">
        <div class="s-glow"></div>
        <div class="s-content">
            <div class="s-brand-wrapper">
                <!-- LOGO À ESQUERDA -->
                <img src="./logo.svg?v=12" alt="InvestFIIs" class="s-logo-img" />
                <!-- TEXTO À DIREITA -->
                <span class="s-brand-text">NVEST</span>
            </div>
            
            <div class="s-progress-container">
                <div id="splash-progress-bar" class="s-progress-bar"></div>
            </div>
            <div id="splash-status-text" class="s-status-text">Carregando...</div>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>

    <!-- Failsafe script -->
    <script>
        setTimeout(() => {
            const body = document.body;
            const splash = document.getElementById('root-splash');
            if (body.classList.contains('is-loading')) {
                console.warn('Splash Failsafe Triggered');
                body.classList.remove('is-loading');
                body.classList.add('app-revealed');
                if (splash) splash.style.display = 'none';
            }
        }, 8000);
    </script>
  </body>
</html>
