    <script>
      (function() {
        const theme = localStorage.getItem('investfiis_theme') || 'system';
        const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) document.documentElement.classList.add('dark');
        else document.documentElement.classList.remove('dark');
        
        // Inicializa cor de destaque
        const accent = localStorage.getItem('investfiis_accent_color') || '#0ea5e9';
        document.documentElement.style.setProperty('--color-accent', accent);
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              primary: { light: '#f8fafc', dark: '#020617' }, // Slate-950 base
              secondary: { light: '#ffffff', dark: '#0f172a' }, // Slate-900 surface
              accent: 'var(--color-accent)', 
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } },
              scaleIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } }
            },
            boxShadow: {
              'glow': '0 0 20px -5px var(--color-accent)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: contain; }
      
      /* Scrollbar Customizada */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      
      /* Remove outline chato ao clicar em gr√°ficos/svgs */
      *:focus { outline: none !important; }
      .recharts-wrapper:focus, .recharts-layer:focus, .recharts-sector:focus { outline: none !important; }

      /* Modo Privacidade */
      .privacy-blur .tabular-nums {
        filter: blur(8px);
        transition: filter 0.3s ease;
        user-select: none;
      }
      .privacy-blur .tabular-nums:hover, .privacy-blur .tabular-nums:active {
        filter: blur(0);
        user-select: auto;
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6);
      }
    </style>
