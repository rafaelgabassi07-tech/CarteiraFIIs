
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#F4F4F5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
    
    <meta name="app-version" content="8.3.6" />
    <title>InvestFIIs - FIIs & Ações</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="apple-touch-icon" href="./logo.svg" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-splash: #F4F4F5;
        --logo-bg: #FFFFFF;
        --text-main: #18181b;
        --accent: #0ea5e9;
        --accent-rgb: 14, 165, 233;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-splash: #09090b;
          --logo-bg: #18181b;
          --text-main: #FFFFFF;
        }
      }
      
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-splash);
      }

      body.is-loading {
        overflow: hidden !important;
        touch-action: none;
      }
      
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-splash);
        background-image: radial-gradient(circle at 50% 50%, rgba(var(--accent-rgb), 0.05) 0%, transparent 70%);
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
      }

      #root-splash.splash-exit {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .s-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 100%;
        max-width: 280px;
      }

      .s-logo-wrapper {
        position: relative;
        margin-bottom: 48px;
        perspective: 1000px;
      }

      .s-logo-box {
        width: 120px;
        height: 120px;
        border-radius: 36px;
        background: var(--logo-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.2), 
                    0 0 0 1px rgba(0, 0, 0, 0.05);
        position: relative;
        z-index: 2;
        animation: logoArrival 1s cubic-bezier(0.23, 1, 0.32, 1), logoFloat 4s ease-in-out infinite 1s;
      }

      @media (prefers-color-scheme: dark) {
        .s-logo-box {
          box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5), 
                      0 0 0 1px rgba(255, 255, 255, 0.05);
        }
      }

      @keyframes logoArrival {
        from { opacity: 0; transform: scale(0.8) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }

      @keyframes logoFloat {
        0%, 100% { transform: translateY(0) rotateX(0); }
        50% { transform: translateY(-12px) rotateX(5deg); }
      }

      .s-logo-box img {
        width: 60%;
        height: 60%;
        object-fit: contain;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
      }

      .s-logo-pulse {
        position: absolute;
        inset: -20px;
        background: var(--accent);
        border-radius: 50px;
        opacity: 0;
        filter: blur(24px);
        animation: pulseIntensity 2.5s infinite ease-in-out;
      }

      @keyframes pulseIntensity {
        0% { opacity: 0.05; transform: scale(0.9); }
        50% { opacity: 0.15; transform: scale(1.15); }
        100% { opacity: 0.05; transform: scale(0.9); }
      }

      .s-title {
        font-size: 34px;
        font-weight: 900;
        letter-spacing: -0.05em;
        color: var(--text-main);
        margin-bottom: 12px;
        animation: fadeIn 0.8s ease-out 0.2s forwards;
        opacity: 0;
      }
      .s-title span { color: var(--accent); }

      .s-status {
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-main);
        margin-bottom: 36px;
        height: 16px;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 0.4s forwards;
      }

      .s-progress-container {
        width: 100%;
        height: 4px;
        background: rgba(0,0,0,0.06);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 0.6s forwards;
      }

      @media (prefers-color-scheme: dark) {
        .s-progress-container { background: rgba(255,255,255,0.08); }
      }

      .s-progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), #10b981);
        border-radius: 10px;
        transition: width 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        box-shadow: 0 0 15px rgba(var(--accent-rgb), 0.5);
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "react-window": "https://esm.sh/react-window@^1.8.10",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.17",
    "axios": "https://esm.sh/axios@^1.13.2",
    "cheerio": "https://esm.sh/cheerio@^1.1.2",
    "https": "https://esm.sh/https@^1.0.0"
  }
}
</script>
</head>
  <body class="is-loading">
    <div id="root-splash">
        <div class="s-content">
            <div class="s-logo-wrapper">
                <div class="s-logo-pulse"></div>
                <div class="s-logo-box">
                    <img src="./logo.svg" alt="InvestFIIs Logo" />
                </div>
            </div>
            <div class="s-title">Invest<span>FIIs</span></div>
            <div id="splash-status-text" class="s-status">Conectando...</div>
            <div class="s-progress-container">
                <div id="splash-progress-bar" class="s-progress-bar"></div>
            </div>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
