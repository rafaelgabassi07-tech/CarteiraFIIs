<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#F4F4F5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
    
    <meta name="app-version" content="8.3.3" />
    <title>InvestFIIs - FIIs & Ações</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="apple-touch-icon" href="./logo.svg" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-splash: #F4F4F5;
        --logo-bg: #FFFFFF;
        --text-main: #18181b;
        --accent: #0ea5e9;
        --bar-bg: #e4e4e7;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-splash: #09090b; /* Zinc 950 */
          --logo-bg: #27272a;   /* Zinc 800 - Destaque cinza */
          --text-main: #FFFFFF;
          --bar-bg: #1e293b;
        }
      }
      
      body, html {
        margin: 0;
        padding: 0;
        background-color: var(--bg-splash);
        min-height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      /* Container Principal */
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-splash);
        transition: opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1), visibility 0.6s;
      }

      /* Estado de Saída (Adicionado via JS) */
      #root-splash.splash-exit {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      
      #root-splash.splash-exit .s-content {
        transform: scale(1.1);
        opacity: 0;
      }

      .s-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s;
      }

      .s-logo-box {
        width: 88px;
        height: 88px;
        border-radius: 24px;
        background-color: var(--logo-bg);
        border: 1px solid rgba(255,255,255,0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        position: relative;
        overflow: hidden;
      }
      
      /* Brilho sutil na logo */
      .s-logo-box::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
        pointer-events: none;
      }

      .s-icon { width: 40px; height: 40px; color: var(--text-main); }
      
      .s-title {
        font-size: 28px;
        font-weight: 900;
        letter-spacing: -0.03em;
        color: var(--text-main);
        display: flex;
        align-items: center;
        margin-bottom: 48px;
      }
      .s-title span { color: var(--accent); }

      /* Barra de Progresso */
      .s-progress-track {
        width: 140px;
        height: 4px;
        background-color: var(--bar-bg);
        border-radius: 999px;
        overflow: hidden;
        position: relative;
      }

      .s-progress-bar {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0%; /* Controlado via JS */
        background-color: var(--accent);
        border-radius: 999px;
        transition: width 0.3s ease-out;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "react-window": "https://esm.sh/react-window@^1.8.10",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.17",
    "axios": "https://esm.sh/axios@^1.13.2",
    "cheerio": "https://esm.sh/cheerio@^1.1.2",
    "https": "https://esm.sh/https@^1.0.0"
  }
}
</script>
</head>
  <body>
    <!-- Splash Estático -->
    <div id="root-splash">
        <div class="s-content">
            <div class="s-logo-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="s-icon"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"/></svg>
            </div>
            <div class="s-title">Invest<span>FIIs</span></div>
            
            <div class="s-progress-track">
                <div id="splash-progress-bar" class="s-progress-bar"></div>
            </div>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    
    <!-- Safety Script: Remove Splash se React falhar ou demorar demais -->
    <script>
        setTimeout(() => {
            const splash = document.getElementById('root-splash');
            if (splash) {
                splash.classList.add('splash-exit');
                document.body.classList.add('app-revealed');
                setTimeout(() => {
                   if(splash.parentNode) splash.parentNode.removeChild(splash);
                }, 600);
            }
        }, 8000); // 8 segundos de timeout máximo absoluto
    </script>
  </body>
</html>
