<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="app-version" content="8.2.0" />
    
    <title>InvestFIIs - FIIs & Ações</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="apple-touch-icon" href="./logo.svg" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-dark: #000000;
        --text-primary: #ffffff;
        --text-secondary: #71717a;
      }
      
      html, body {
        background-color: var(--bg-dark);
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
      }
      
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-dark);
        transition: opacity 0.4s ease-out;
      }

      /* Logo Container Minimal */
      .s-logo-box {
        position: relative;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 32px;
      }

      .s-icon-main { 
        width: 64px; 
        height: 64px; 
        color: var(--text-primary);
        stroke-width: 1px;
      }
      
      /* Title Minimal */
      .s-title {
        font-size: 24px;
        font-weight: 600;
        letter-spacing: -0.05em;
        color: var(--text-primary);
        margin-bottom: 40px;
        opacity: 0.9;
      }

      /* Progress Bar Minimal line */
      .s-bar-container {
        width: 120px;
        height: 2px;
        background-color: #27272a;
        border-radius: 99px;
        overflow: hidden;
      }
      
      .s-fill {
        height: 100%;
        width: 0%;
        background-color: var(--text-primary);
        transition: width 0.2s ease-out;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^18.3.1",
        "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
        "react/": "https://esm.sh/react@^18.3.1/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom": "https://esm.sh/react-dom@^18.3.1",
        "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
        "recharts": "https://esm.sh/recharts@^2.12.7",
        "react-window": "https://esm.sh/react-window@^1.8.10",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
</head>
  <body class="bg-black text-white antialiased selection:bg-white/20">
    
    <div id="root-splash">
        <div class="s-logo-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" class="s-icon-main"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"/></svg>
        </div>
        
        <div class="s-title">InvestFIIs</div>
        
        <div class="s-bar-container">
            <div class="s-fill"></div>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
