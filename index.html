
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="app-version" content="8.2.1" />
    
    <title>InvestFIIs - FIIs & Ações</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="apple-touch-icon" href="./logo.svg" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* CSS Crítico - High Contrast Init */
      :root {
        --bg-solid: #FFFFFF; /* Pure White */
        --card-solid: #F8FAFC; 
        --border-color: #E2E8F0;
        --accent: #0ea5e9;
        --text-main: #0F172A; /* Slate 900 */
        --text-muted: #64748B;
      }
      
      /* Dark mode override via media query if needed by system, 
         but default is High Contrast Light for sunlight visibility */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-solid: #02040A;
          --card-solid: #0F1623;
          --border-color: #1E293B;
          --text-main: #F8FAFC;
        }
      }
      
      html, body {
        background-color: var(--bg-solid);
        margin: 0;
        padding: 0;
        min-height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-solid);
        transition: background-color 0.3s;
      }

      .s-logo-box {
        position: relative;
        width: 96px;
        height: 96px;
        border-radius: 28px;
        background-color: var(--card-solid);
        border: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 40px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }

      .s-icon-main { 
        width: 44px; 
        height: 44px; 
        color: var(--text-main); 
      }
      
      .s-title {
        font-size: 32px;
        font-weight: 800;
        letter-spacing: -0.04em;
        color: var(--text-main);
        margin-bottom: 0px;
        display: flex;
        align-items: center;
        gap: 0px;
        line-height: 1;
      }
      .s-title span { color: var(--accent); }

      .s-loader-container {
        margin-top: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .s-spinner {
        width: 28px;
        height: 28px;
        color: var(--accent);
        animation: spin 1s linear infinite;
      }

      .s-footer {
        position: absolute;
        bottom: 48px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        opacity: 0.6;
      }
      
      .s-footer-text {
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.25em;
        color: var(--text-muted);
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^18.3.1",
        "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
        "react/": "https://esm.sh/react@^18.3.1/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom": "https://esm.sh/react-dom@^18.3.1",
        "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
        "recharts": "https://esm.sh/recharts@^2.12.7",
        "react-window": "https://esm.sh/react-window@^1.8.10",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
</head>
  <body class="bg-white dark:bg-[#02040A] text-slate-900 dark:text-slate-100 min-h-screen overflow-x-hidden antialiased">
    
    <div id="root-splash">
        <div class="s-logo-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="s-icon-main"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"/></svg>
        </div>
        
        <div class="s-title">Invest<span>FIIs</span></div>
        
        <div class="s-loader-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="s-spinner"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        </div>

        <div class="s-footer">
            <span class="s-footer-text">Iniciando</span>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
