
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#F4F4F5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
    
    <meta name="app-version" content="8.3.13" />
    <title>InvestFIIs - FIIs & Ações</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="apple-touch-icon" href="./logo.svg" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-splash: #F4F4F5;
        --text-main: #18181b;
        --accent: #0ea5e9;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-splash: #09090b;
          --text-main: #FFFFFF;
        }
      }
      
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-splash);
        -webkit-font-smoothing: antialiased;
      }

      body.is-loading {
        overflow: hidden !important;
        position: fixed;
        width: 100%;
      }
      
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-splash);
        transition: opacity 0.6s ease-out, visibility 0.6s;
      }

      #root-splash.splash-exit {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .s-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        /* Perspectiva para animações 3D sutis */
        perspective: 1000px;
      }

      /* BRAND CONTAINER */
      .s-brand {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        margin-bottom: 56px;
        position: relative;
      }

      /* LOGO ICON ANIMATION */
      .s-logo-wrapper {
        width: 68px; 
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        
        /* Initial State */
        opacity: 0;
        transform: scale(0.5) rotate(-10deg);
        filter: blur(10px);
        
        /* Pop In Effect */
        animation: logoPopIn 1.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Floating Animation Loop (After Pop In) */
      .s-logo-img {
        width: 100%;
        height: auto;
        filter: drop-shadow(0 12px 24px rgba(14, 165, 233, 0.25));
        animation: logoFloat 6s ease-in-out infinite 1.4s;
      }

      /* TEXT NVEST ANIMATION */
      .s-brand-text {
        font-family: 'Outfit', sans-serif;
        font-size: 52px; 
        font-weight: 800; 
        letter-spacing: -0.04em; /* Tighter tracking */
        line-height: 1;
        margin-left: -8px; 
        margin-top: 4px;
        
        /* Premium Gradient */
        background: linear-gradient(135deg, #334155 0%, #0f172a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;

        /* Reveal Animation */
        opacity: 0;
        transform: translateX(-30px);
        filter: blur(8px);
        
        animation: textReveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s forwards;
      }

      @media (prefers-color-scheme: dark) {
        .s-brand-text {
          /* Dark Mode Gradient: Mais brilho */
          background: linear-gradient(135deg, #cbd5e1 0%, #f8fafc 50%, #94a3b8 100%);
          -webkit-background-clip: text;
          background-clip: text;
          /* Sombra sutil no texto para destacar do fundo escuro */
          text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
      }

      .s-status {
        font-family: 'Outfit', sans-serif;
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.25em;
        color: var(--accent);
        margin-bottom: 24px;
        height: 14px;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInUp 0.8s ease-out 0.8s forwards;
      }

      .s-progress-container {
        width: 140px;
        height: 3px;
        background: rgba(0,0,0,0.04);
        border-radius: 10px;
        overflow: hidden;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInUp 0.8s ease-out 1s forwards;
      }

      @media (prefers-color-scheme: dark) {
        .s-progress-container { background: rgba(255,255,255,0.06); }
      }

      .s-progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #10b981, #0ea5e9);
        border-radius: 10px;
        transition: width 0.3s ease-out;
        box-shadow: 0 0 12px rgba(14, 165, 233, 0.6);
      }

      /* KEYFRAMES */

      @keyframes logoPopIn {
        0% { opacity: 0; transform: scale(0.5) rotate(-15deg); filter: blur(10px); }
        60% { opacity: 1; transform: scale(1.1) rotate(2deg); filter: blur(0px); }
        100% { opacity: 1; transform: scale(1) rotate(0deg); filter: blur(0px); }
      }

      @keyframes logoFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      @keyframes textReveal {
        0% { opacity: 0; transform: translateX(-20px) scale(0.95); filter: blur(8px); }
        100% { opacity: 1; transform: translateX(0) scale(1); filter: blur(0px); }
      }

      @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "react-window": "https://esm.sh/react-window@^1.8.10",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.17",
    "axios": "https://esm.sh/axios@^1.13.2",
    "cheerio": "https://esm.sh/cheerio@^1.1.2",
    "https": "https://esm.sh/https@^1.0.0"
  }
}
</script>
</head>
  <body class="is-loading">
    <div id="root-splash">
        <div class="s-content">
            <div class="s-brand">
                <div class="s-logo-wrapper">
                   <img src="./logo.svg" alt="I" class="s-logo-img" />
                </div>
                <span class="s-brand-text">NVEST</span>
            </div>
            
            <div id="splash-status-text" class="s-status">Carregando...</div>
            <div class="s-progress-container">
                <div id="splash-progress-bar" class="s-progress-bar"></div>
            </div>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>

    <!-- FAILSAFE -->
    <script>
        setTimeout(() => {
            const body = document.body;
            const splash = document.getElementById('root-splash');
            if (body.classList.contains('is-loading')) {
                console.warn('Splash Failsafe Triggered');
                body.classList.remove('is-loading');
                body.classList.add('app-revealed');
                if (splash) splash.style.display = 'none';
            }
        }, 8000);
    </script>
  </body>
</html>
