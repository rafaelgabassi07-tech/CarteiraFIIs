
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#F4F4F5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
    
    <meta name="app-version" content="8.3.8" />
    <title>InvestFIIs - FIIs & Ações</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" href="./logo.png" />
    <link rel="apple-touch-icon" href="./logo.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-splash: #F4F4F5;
        --logo-bg: #FFFFFF;
        --text-main: #18181b;
        --accent: #0ea5e9;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-splash: #09090b;
          --logo-bg: #18181b;
          --text-main: #FFFFFF;
        }
      }
      
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-splash);
      }

      /* Trava o scroll apenas durante o estado de carregamento */
      body.is-loading {
        overflow: hidden !important;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-splash);
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
      }

      #root-splash.splash-exit {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .s-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .s-logo-box {
        width: 120px;
        height: 120px;
        border-radius: 38px;
        background: var(--logo-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(0,0,0,0.05);
        margin-bottom: 40px;
        animation: logoFloat 3s ease-in-out infinite;
        overflow: hidden;
      }

      @media (prefers-color-scheme: dark) {
        .s-logo-box {
          border: 1px solid rgba(255,255,255,0.08);
          box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
        }
      }

      @keyframes logoFloat {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-12px) scale(1.02); }
      }

      .s-logo-box img {
        width: 70%;
        height: 70%;
        object-fit: contain;
        /* Garante nitidez máxima para PNG */
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }

      .s-title {
        font-size: 32px;
        font-weight: 900;
        letter-spacing: -0.05em;
        color: var(--text-main);
        margin-bottom: 12px;
      }
      .s-title span { color: var(--accent); }

      .s-status {
        font-size: 10px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--accent);
        margin-bottom: 30px;
        height: 14px;
        opacity: 0.7;
      }

      .s-progress-container {
        width: 200px;
        height: 4px;
        background: rgba(0,0,0,0.05);
        border-radius: 10px;
        overflow: hidden;
      }

      @media (prefers-color-scheme: dark) {
        .s-progress-container { background: rgba(255,255,255,0.05); }
      }

      .s-progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), #10b981);
        border-radius: 10px;
        transition: width 0.3s ease-out;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "react-window": "https://esm.sh/react-window@^1.8.10",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.17",
    "axios": "https://esm.sh/axios@^1.13.2",
    "cheerio": "https://esm.sh/cheerio@^1.1.2",
    "https": "https://esm.sh/https@^1.0.0"
  }
}
</script>
</head>
  <body class="is-loading">
    <div id="root-splash">
        <div class="s-content">
            <div class="s-logo-box">
                <img src="./logo.png" alt="InvestFIIs" />
            </div>
            <div class="s-title">Invest<span>FIIs</span></div>
            <div id="splash-status-text" class="s-status">Iniciando...</div>
            <div class="s-progress-container">
                <div id="splash-progress-bar" class="s-progress-bar"></div>
            </div>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
