
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#F4F4F5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
    
    <meta name="app-version" content="8.6.1" />
    <title>InvestFIIs - Carteira</title>
    
    <link rel="manifest" href="./manifest.json?v=6" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg?v=6" />
    <link rel="apple-touch-icon" href="./logo.svg?v=6" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-splash: #F4F4F5;
        --accent: #0ea5e9;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-splash: #09090b;
        }
      }
      
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-splash);
        -webkit-font-smoothing: antialiased;
      }

      body.is-loading {
        overflow: hidden !important;
        position: fixed;
        width: 100%;
      }
      
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-splash);
        transition: opacity 0.6s ease-out, visibility 0.6s;
        perspective: 1000px; /* Habilita 3D scene */
      }

      #root-splash.splash-exit {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .s-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        transform-style: preserve-3d;
      }

      .s-brand-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px; 
        margin-bottom: 64px;
        position: relative;
        transform-style: preserve-3d;
        animation: brandFloat 6s ease-in-out infinite;
      }

      .s-logo-wrapper {
        width: 84px; 
        height: 84px;
        position: relative;
        filter: drop-shadow(0 20px 40px rgba(59, 130, 246, 0.4));
        opacity: 0;
        transform: rotateX(20deg) rotateY(-20deg) translateZ(-50px);
        animation: logoEntrance 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .s-logo-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .s-brand-text {
        font-family: 'Outfit', sans-serif;
        font-size: 56px; 
        font-weight: 900; 
        letter-spacing: -0.05em; 
        line-height: 1;
        margin-top: 8px;
        margin-left: -2px; 
        
        /* Efeito Met√°lico/Gradiente no Texto */
        background: linear-gradient(135deg, #1e293b 0%, #64748b 50%, #0f172a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        
        opacity: 0;
        transform: translateX(-20px);
        filter: blur(10px);
        animation: textEntrance 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s forwards;
      }

      @media (prefers-color-scheme: dark) {
        .s-brand-text {
          background: linear-gradient(135deg, #ffffff 0%, #94a3b8 50%, #cbd5e1 100%);
          -webkit-background-clip: text;
          background-clip: text;
          text-shadow: 0 4px 30px rgba(255,255,255,0.15);
        }
      }

      .s-progress-wrapper {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUpContent 0.8s ease-out 0.8s forwards;
      }

      .s-status {
        font-family: 'Outfit', sans-serif;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--accent);
        margin-bottom: 16px;
      }

      .s-progress-track {
        width: 160px;
        height: 4px;
        background: rgba(128,128,128,0.1);
        border-radius: 99px;
        overflow: hidden;
      }

      @media (prefers-color-scheme: dark) {
        .s-progress-track { background: rgba(255,255,255,0.1); }
      }

      .s-progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #34d399, #0ea5e9, #6366f1);
        border-radius: 99px;
        transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
      }

      @keyframes logoEntrance {
        from { opacity: 0; transform: rotateX(40deg) rotateY(-30deg) translateZ(-100px) scale(0.5); }
        to { opacity: 1; transform: rotateX(0) rotateY(0) translateZ(0) scale(1); }
      }

      @keyframes textEntrance {
        from { opacity: 0; transform: translateX(-40px) scale(0.9); filter: blur(12px); }
        to { opacity: 1; transform: translateX(0) scale(1); filter: blur(0); }
      }

      @keyframes fadeUpContent {
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes brandFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "react-dom": "https://esm.sh/react-dom@^18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "react-window": "https://esm.sh/react-window@^1.8.10",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.17",
    "axios": "https://esm.sh/axios@^1.13.2",
    "cheerio": "https://esm.sh/cheerio@^1.1.2",
    "https": "https://esm.sh/https@^1.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
  <body class="is-loading">
    <div id="root-splash">
        <div class="s-content">
            <div class="s-brand-container">
                <div class="s-logo-wrapper">
                   <!-- Timestamp to force refresh (v6) -->
                   <img src="./logo.svg?v=6" alt="Logo" class="s-logo-img" />
                </div>
                <span class="s-brand-text">NVEST</span>
            </div>
            
            <div class="s-progress-wrapper">
                <div id="splash-status-text" class="s-status">Carregando...</div>
                <div class="s-progress-track">
                    <div id="splash-progress-bar" class="s-progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>

    <script>
        setTimeout(() => {
            const body = document.body;
            const splash = document.getElementById('root-splash');
            if (body.classList.contains('is-loading')) {
                console.warn('Splash Failsafe Triggered');
                body.classList.remove('is-loading');
                body.classList.add('app-revealed');
                if (splash) splash.style.display = 'none';
            }
        }, 8000);
    </script>
  </body>
</html>
