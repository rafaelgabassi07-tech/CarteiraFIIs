
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#02040A" />
    <meta name="app-version" content="8.2.0" />
    
    <title>InvestFIIs - FIIs & Ações</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="apple-touch-icon" href="./logo.svg" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* CSS Crítico - Solid Premium Design */
      :root {
        --bg-solid: #02040A; /* Deep Navy Black */
        --card-solid: #0F1623; /* Solid Dark Grey */
        --border-color: #1E293B; /* Slate 800 */
        --accent: #0ea5e9; /* Sky 500 */
        --text-main: #F8FAFC;
        --text-muted: #64748B;
      }
      
      html, body {
        background-color: var(--bg-solid);
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-solid);
      }

      /* Logo Container - Flat & Solid */
      .s-logo-box {
        position: relative;
        width: 88px;
        height: 88px;
        border-radius: 24px;
        background-color: var(--card-solid);
        border: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 32px;
        /* Subtle animation for static html fallback */
        animation: pulseLogo 3s infinite ease-in-out;
      }

      .s-icon-main { 
        width: 40px; 
        height: 40px; 
        color: var(--text-main); 
      }
      
      /* Typography */
      .s-title {
        font-size: 28px;
        font-weight: 800;
        letter-spacing: -0.04em;
        color: var(--text-main);
        margin-bottom: 32px;
        display: flex;
        align-items: center;
        gap: 0px;
      }
      .s-title span { color: var(--accent); }

      /* Minimal Progress Bar */
      .s-bar-container {
        width: 140px;
        height: 3px;
        background-color: var(--card-solid);
        border-radius: 999px;
        overflow: hidden;
      }
      
      .s-fill {
        height: 100%;
        width: 15%;
        background-color: var(--accent);
        border-radius: 999px;
      }

      .s-footer {
        position: absolute;
        bottom: 48px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      
      .s-footer-text {
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--text-muted);
      }

      @keyframes pulseLogo {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.96); }
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^18.3.1",
        "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
        "react/": "https://esm.sh/react@^18.3.1/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom": "https://esm.sh/react-dom@^18.3.1",
        "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
        "recharts": "https://esm.sh/recharts@^2.12.7",
        "react-window": "https://esm.sh/react-window@^1.8.10",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
</head>
  <body class="bg-[#02040A] text-slate-100 min-h-screen overflow-x-hidden antialiased">
    
    <!-- Tela Estática (Skeleton) -->
    <div id="root-splash">
        <div class="s-logo-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="s-icon-main"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"/></svg>
        </div>
        
        <div class="s-title">Invest<span>FIIs</span></div>
        
        <div class="s-bar-container">
            <div class="s-fill"></div>
        </div>

        <div class="s-footer">
            <span class="s-footer-text">Carregando Carteira</span>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
