
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#02040A" />
    <meta name="app-version" content="8.2.0" />
    
    <title>InvestFIIs - FIIs & Ações</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="apple-touch-icon" href="./logo.svg" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* CSS Crítico para Splash Screen Premium */
      :root {
        --bg-dark: #02040A;
        --surface-dark: #0B101A;
        --accent: #0ea5e9;
      }
      
      html, body {
        background-color: var(--bg-dark);
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Evita scroll durante carregamento */
      }
      
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-dark);
        background-image: radial-gradient(circle at 50% 0%, #111827 0%, #02040A 70%);
      }

      /* Logo Container */
      .s-logo-box {
        position: relative;
        width: 96px;
        height: 96px;
        border-radius: 32px;
        background: var(--surface-dark);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05), 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        margin-bottom: 32px;
        z-index: 10;
      }

      /* Icons */
      .s-icon-main { width: 40px; height: 40px; color: white; opacity: 0.95; }
      
      /* Title */
      .s-title {
        font-size: 24px;
        font-weight: 800;
        letter-spacing: -0.03em;
        color: white;
        margin-bottom: 24px;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 2px;
      }
      .s-title span { color: var(--accent); }

      /* Progress Bar */
      .s-bar-container {
        width: 120px;
        height: 4px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 999px;
        overflow: hidden;
        position: relative;
      }
      
      .s-fill {
        height: 100%;
        width: 10%;
        background: white;
        border-radius: 999px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      .s-footer {
        position: absolute;
        bottom: 40px;
        font-size: 9px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.25em;
        color: #475569;
        z-index: 10;
      }

      /* Background Effects */
      .s-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 100vw;
        background: radial-gradient(circle, rgba(14, 165, 233, 0.03) 0%, transparent 70%);
        pointer-events: none;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^18.3.1",
        "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
        "react/": "https://esm.sh/react@^18.3.1/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom": "https://esm.sh/react-dom@^18.3.1",
        "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
        "recharts": "https://esm.sh/recharts@^2.12.7",
        "react-window": "https://esm.sh/react-window@^1.8.10",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
</head>
  <body class="bg-[#02040A] text-slate-100 min-h-screen overflow-x-hidden antialiased">
    
    <!-- Tela Estática Minimalista -->
    <div id="root-splash">
        <div class="s-glow"></div>
        
        <div class="s-logo-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="s-icon-main"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"/></svg>
        </div>
        
        <div class="s-title">Invest<span>FIIs</span></div>
        
        <div class="s-bar-container">
            <div class="s-fill"></div>
        </div>

        <div class="s-footer">Simples & Funcional</div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
