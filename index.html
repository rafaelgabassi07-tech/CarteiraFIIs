
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#F4F4F5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
    
    <meta name="app-version" content="8.3.4" />
    <title>InvestFIIs - FIIs & Ações</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" href="./logo.png" />
    <link rel="apple-touch-icon" href="./logo.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-splash: #F4F4F5;
        --logo-bg: rgba(255, 255, 255, 0.8);
        --text-main: #18181b;
        --accent: #0ea5e9;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-splash: #09090b;
          --logo-bg: rgba(24, 24, 27, 0.8);
          --text-main: #FFFFFF;
        }
      }
      
      body, html {
        margin: 0;
        padding: 0;
        background-color: var(--bg-splash);
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-splash);
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
      }

      #root-splash.splash-exit {
        opacity: 0;
        visibility: hidden;
      }

      .s-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: contentEnter 1s ease-out;
      }

      @keyframes contentEnter {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .s-logo-container {
        position: relative;
        width: 120px;
        height: 120px;
        margin-bottom: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .s-logo-glow {
        position: absolute;
        inset: -10px;
        background: var(--accent);
        border-radius: 40px;
        opacity: 0.15;
        filter: blur(20px);
        animation: pulseGlow 2s infinite alternate ease-in-out;
      }

      @keyframes pulseGlow {
        from { opacity: 0.1; transform: scale(0.9); }
        to { opacity: 0.25; transform: scale(1.1); }
      }

      .s-logo-box {
        width: 100px;
        height: 100px;
        border-radius: 30px;
        background: var(--logo-bg);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        z-index: 2;
        overflow: hidden;
      }
      
      .s-logo-box img {
        width: 70%;
        height: 70%;
        object-fit: contain;
      }

      .s-title {
        font-size: 32px;
        font-weight: 900;
        letter-spacing: -0.04em;
        color: var(--text-main);
        margin-bottom: 60px;
      }
      .s-title span { color: var(--accent); }

      .s-loader-track {
        width: 180px;
        height: 6px;
        background: rgba(0,0,0,0.05);
        border-radius: 10px;
        overflow: hidden;
      }
      
      @media (prefers-color-scheme: dark) {
        .s-loader-track { background: rgba(255,255,255,0.05); }
      }

      .s-loader-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), #10b981);
        border-radius: 10px;
        transition: width 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "react-window": "https://esm.sh/react-window@^1.8.10",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.17",
    "axios": "https://esm.sh/axios@^1.13.2",
    "cheerio": "https://esm.sh/cheerio@^1.1.2",
    "https": "https://esm.sh/https@^1.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root-splash">
        <div class="s-content">
            <div class="s-logo-container">
                <div class="s-logo-glow"></div>
                <div class="s-logo-box">
                    <img src="./logo.png" alt="Logo" />
                </div>
            </div>
            <div class="s-title">Invest<span>FIIs</span></div>
            <div class="s-loader-track">
                <div id="splash-progress-bar" class="s-loader-bar"></div>
            </div>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
