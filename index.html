
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#F4F4F5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
    
    <meta name="app-version" content="8.8.1" />
    <title>InvestFIIs - Carteira</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="apple-touch-icon" href="./logo.svg" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-main: #F4F4F5;
        --text-main: #18181b;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-main: #09090b;
          --text-main: #FFFFFF;
        }
      }
      
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
      }
      
      #error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #f00;
        z-index: 99999;
        padding: 20px;
        white-space: pre-wrap;
        overflow: auto;
        font-family: monospace;
      }
    </style>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.textContent += 'Error: ' + message + '\nAt: ' + source + ':' + lineno + ':' + colno + '\nStack: ' + (error ? error.stack : '') + '\n\n';
        }
      };
      window.onunhandledrejection = function(event) {
        var overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.textContent += 'Unhandled Rejection: ' + event.reason + '\n\n';
        }
      };
    </script>
</head>
  <body>
    <div id="error-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
