
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#F4F4F5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
    
    <meta name="app-version" content="8.6.0" />
    <title>InvestFIIs - Carteira</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="apple-touch-icon" href="./logo.svg" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-splash: #F4F4F5;
        --text-main: #18181b;
        --accent: #0ea5e9;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-splash: #09090b;
          --text-main: #FFFFFF;
        }
      }
      
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-splash);
        -webkit-font-smoothing: antialiased;
      }

      body.is-loading {
        overflow: hidden !important;
        position: fixed;
        width: 100%;
      }
      
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 50% 30%, #fff 0%, #F4F4F5 100%);
        transition: opacity 0.8s cubic-bezier(0.19, 1, 0.22, 1), visibility 0.8s, transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
      }

      @media (prefers-color-scheme: dark) {
        #root-splash {
          background: radial-gradient(circle at 50% 30%, #18181b 0%, #09090b 100%);
        }
      }

      #root-splash.splash-exit {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transform: scale(1.05); /* Slight zoom out for reveal effect */
      }

      .s-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        position: relative;
      }

      .s-brand {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2px;
        margin-bottom: 64px; /* More breathing room */
        position: relative;
      }

      .s-logo-wrapper {
        width: 72px; 
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        filter: drop-shadow(0 0 20px rgba(14, 165, 233, 0.15));
        animation: logoEntrance 1.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .s-logo-img {
        width: 100%;
        height: auto;
        /* Slight floating handled by CSS animation */
        animation: logoFloat 6s ease-in-out infinite 1.4s;
      }

      .s-brand-text {
        font-family: 'Outfit', sans-serif;
        font-size: 56px; 
        font-weight: 800; 
        letter-spacing: -0.05em; 
        line-height: 1;
        margin-left: -10px; 
        margin-top: 4px;
        background: linear-gradient(135deg, #334155 0%, #0f172a 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        opacity: 0;
        animation: textEntrance 1.2s cubic-bezier(0.22, 1, 0.36, 1) 0.2s forwards;
      }

      @media (prefers-color-scheme: dark) {
        .s-brand-text {
          background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
          -webkit-background-clip: text;
          background-clip: text;
          text-shadow: 0 4px 30px rgba(255,255,255,0.1);
        }
      }

      .s-status {
        font-family: 'Inter', sans-serif;
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #71717a; /* Zinc 500 neutral */
        margin-bottom: 16px;
        height: 14px;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.6s forwards;
      }
      
      @media (prefers-color-scheme: dark) {
        .s-status { color: #a1a1aa; }
      }

      .s-progress-container {
        width: 140px;
        height: 2px; /* Thinner for elegance */
        background: rgba(0,0,0,0.05);
        border-radius: 4px;
        overflow: hidden;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.8s forwards;
      }

      @media (prefers-color-scheme: dark) {
        .s-progress-container { background: rgba(255,255,255,0.05); }
      }

      .s-progress-bar {
        height: 100%;
        width: 0%;
        background: #0ea5e9;
        border-radius: 4px;
        transition: width 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        box-shadow: 0 0 10px rgba(14, 165, 233, 0.5); /* Glow effect */
      }

      @keyframes logoEntrance {
        0% { opacity: 0; transform: scale(0.9) translateY(10px); filter: blur(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0px); }
      }

      @keyframes textEntrance {
        0% { opacity: 0; transform: translateX(-15px); filter: blur(5px); }
        100% { opacity: 1; transform: translateX(0); filter: blur(0px); }
      }

      @keyframes logoFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "react-dom": "https://esm.sh/react-dom@^18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "react-window": "https://esm.sh/react-window@^1.8.10",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.17",
    "axios": "https://esm.sh/axios@^1.13.2",
    "cheerio": "https://esm.sh/cheerio@^1.1.2",
    "https": "https://esm.sh/https@^1.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "rss-parser": "https://esm.sh/rss-parser@^3.13.0"
  }
}
</script>
</head>
  <body class="is-loading">
    <div id="root-splash">
        <div class="s-content">
            <div class="s-brand">
                <div class="s-logo-wrapper">
                   <img src="./logo.svg" alt="I" class="s-logo-img" />
                </div>
                <span class="s-brand-text">NVEST</span>
            </div>
            
            <div id="splash-status-text" class="s-status">Carregando...</div>
            <div class="s-progress-container">
                <div id="splash-progress-bar" class="s-progress-bar"></div>
            </div>
        </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>

    <script>
        setTimeout(() => {
            const body = document.body;
            const splash = document.getElementById('root-splash');
            if (body.classList.contains('is-loading')) {
                console.warn('Splash Failsafe Triggered');
                body.classList.remove('is-loading');
                body.classList.add('app-revealed');
                if (splash) splash.style.display = 'none';
            }
        }, 8000);
    </script>
  </body>
</html>
