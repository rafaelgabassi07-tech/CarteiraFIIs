
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#F4F4F5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)" />
    
    <meta name="app-version" content="8.2.3" />
    <title>InvestFIIs - FIIs & Ações</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="apple-touch-icon" href="./logo.svg" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-splash: #F4F4F5;
        --logo-bg: #FFFFFF;
        --text-main: #18181b;
        --accent: #0ea5e9;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-splash: #020617;
          --logo-bg: #0F1623;
          --text-main: #FFFFFF;
        }
      }
      
      body, html {
        margin: 0;
        padding: 0;
        background-color: var(--bg-splash);
        min-height: 100%;
        width: 100%;
        font-family: 'Inter', sans-serif;
        /* Permitir rolagem natural */
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      #root-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-splash);
      }

      .s-logo-box {
        width: 96px;
        height: 96px;
        border-radius: 28px;
        background-color: var(--logo-bg);
        border: 1px solid rgba(255,255,255,0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 32px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .s-icon { width: 44px; height: 44px; color: var(--text-main); }
      
      .s-title {
        font-size: 32px;
        font-weight: 900;
        letter-spacing: -0.05em;
        color: var(--text-main);
        display: flex;
        align-items: center;
      }
      .s-title span { color: var(--accent); }

      .s-loader {
        margin-top: 48px;
        width: 24px;
        height: 24px;
        border: 3px solid rgba(14, 165, 233, 0.2);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^18.3.1/",
    "react/": "https://esm.sh/react@^18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "react-window": "https://esm.sh/react-window@^1.8.10",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root-splash">
        <div class="s-logo-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="s-icon"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"/></svg>
        </div>
        <div class="s-title">Invest<span>FIIs</span></div>
        <div class="s-loader"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
