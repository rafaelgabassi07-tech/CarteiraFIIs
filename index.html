    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      (function() {
        const theme = localStorage.getItem('investfiis_theme') || 'system';
        const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) document.documentElement.classList.add('dark');
        else document.documentElement.classList.remove('dark');
        
        // Inicializa cor de destaque
        const accent = localStorage.getItem('investfiis_accent_color') || '#0ea5e9';
        document.documentElement.style.setProperty('--color-accent', accent);
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              primary: { light: '#f8fafc', dark: '#020617' },
              secondary: { light: '#ffffff', dark: '#0f172a' },
              accent: 'var(--color-accent)', // Cor din√¢mica via CSS Variable
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'fade-in-up': 'fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(12px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } },
              shimmer: { '0%': { backgroundPosition: '-200% 0' }, '100%': { backgroundPosition: '200% 0' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: contain; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .skeleton { background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%); background-size: 200% 100%; animation: shimmer 2s infinite; }
      .dark .skeleton { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; }
      
      /* Modo Privacidade */
      .privacy-blur .tabular-nums {
        filter: blur(6px);
        transition: filter 0.3s ease;
        user-select: none;
      }
      .privacy-blur .tabular-nums:hover, .privacy-blur .tabular-nums:active {
        filter: blur(0);
        user-select: auto;
      }
    </style>
