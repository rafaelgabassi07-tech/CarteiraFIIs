    <style>
      /* Critical CSS for Instant Splash - Pixel Perfect Match with React Component */
      :root { --bg-dark: #020617; --accent: #0ea5e9; }
      body { background-color: var(--bg-dark); margin: 0; padding: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
      
      #root-splash {
        position: fixed; inset: 0; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background-color: var(--bg-dark);
        transition: opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      /* Class to hide splash smoothly once React is ready */
      #root-splash.loaded {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-card-outer {
        position: relative; margin-bottom: 40px;
      }

      /* Glow behind logo */
      .splash-card-glow {
        position: absolute; inset: 0; background: #0ea5e9; 
        filter: blur(40px); opacity: 0; transform: scale(0.8);
        border-radius: 9999px;
        animation: pulse-glow 2s infinite;
      }

      .splash-card {
        width: 112px; height: 112px; border-radius: 40px;
        background: linear-gradient(135deg, #1e293b, #020617);
        display: flex; align-items: center; justify-content: center;
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.1);
        position: relative; z-index: 10;
        box-shadow: 0 0 0 1px rgba(0,0,0,0.5);
      }
      
      .splash-svg { width: 48px; height: 48px; color: white; }
      
      .splash-badge {
        position: absolute; bottom: -8px; right: -8px;
        width: 32px; height: 32px; background: var(--accent);
        border-radius: 12px; display: flex; align-items: center; justify-content: center;
        border: 3px solid var(--bg-dark);
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
      }
      .badge-svg { width: 16px; height: 16px; color: white; }

      .splash-title {
        font-size: 30px; font-weight: 900; color: white; letter-spacing: -0.025em;
        margin-bottom: 24px; position: relative; z-index: 10;
        display: flex; align-items: center; gap: 4px;
      }
      .splash-title span { color: var(--accent); }

      .splash-bar-container {
        width: 140px; height: 6px; background: rgba(30, 41, 59, 0.5);
        border-radius: 99px; overflow: hidden; position: relative; z-index: 10;
        border: 1px solid rgba(255,255,255,0.05);
      }
      
      .splash-bar {
        width: 30%; height: 100%; background: linear-gradient(90deg, #38bdf8, #6366f1);
        border-radius: 99px; animation: loading 1.5s infinite ease-in-out;
        box-shadow: 0 0 10px rgba(14,165,233,0.5);
      }

      .splash-text-row {
         display: flex; justify-content: space-between; width: 140px; margin-top: 8px;
         font-size: 9px; font-weight: 700; color: #64748b; text-transform: uppercase; letter-spacing: 0.1em;
      }

      .splash-blob {
        position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.1; z-index: 0;
      }
      .sb-1 { top: -20%; left: -20%; width: 60vw; height: 60vw; background: #6366f1; }
      .sb-2 { bottom: -20%; right: -20%; width: 60vw; height: 60vw; background: #0ea5e9; }
      .sb-grid { position: absolute; inset: 0; background-image: linear-gradient(to right, rgba(30,41,59,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(30,41,59,0.05) 1px, transparent 1px); background-size: 24px 24px; pointer-events: none; }

      @keyframes loading {
        0% { transform: translateX(-100%); width: 20%; }
        50% { width: 60%; }
        100% { transform: translateX(250%); width: 20%; }
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.2; transform: scale(0.9); }
        50% { opacity: 0.4; transform: scale(1.1); }
      }
    </style>

    <script>
      (function() {
        try {
          const theme = localStorage.getItem('investfiis_theme') || 'system';
          const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (isDark) document.documentElement.classList.add('dark');
          
          const hex = localStorage.getItem('investfiis_accent_color') || '#0ea5e9';
          document.documentElement.style.setProperty('--color-accent', hex);
          
          const glassMode = localStorage.getItem('investfiis_glass_mode') !== 'false';
          if (glassMode) document.documentElement.classList.add('glass-effect');
        } catch (e) {}
      })();
    </script>
