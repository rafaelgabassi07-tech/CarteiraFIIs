    <script>
      (function() {
        try {
          const theme = localStorage.getItem('investfiis_theme') || 'system';
          const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (isDark) document.documentElement.classList.add('dark');
          
          const hex = localStorage.getItem('investfiis_accent_color') || '#0ea5e9';
          document.documentElement.style.setProperty('--color-accent', hex);
          
          const glassMode = localStorage.getItem('investfiis_glass_mode') !== 'false';
          if (glassMode) document.documentElement.classList.add('glass-effect');
        } catch (e) {}
      })();
    </script>
