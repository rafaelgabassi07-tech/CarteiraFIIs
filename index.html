    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      (function() {
        const theme = localStorage.getItem('investfiis_theme') || 'system';
        const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) document.documentElement.classList.add('dark');
        else document.documentElement.classList.remove('dark');
        
        const hex = localStorage.getItem('investfiis_accent_color') || '#0ea5e9';
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        
        document.documentElement.style.setProperty('--color-accent', hex);
        document.documentElement.style.setProperty('--color-accent-rgb', `${r} ${g} ${b}`);
        
        const glassMode = localStorage.getItem('investfiis_glass_mode') !== 'false';
        if (glassMode) document.documentElement.classList.add('glass-effect');

        // Blur Intensity
        const blurMap = { low: '4px', medium: '8px', high: '16px' };
        const blurSetting = localStorage.getItem('investfiis_blur_intensity') || 'medium';
        document.documentElement.style.setProperty('--blur-amount', blurMap[blurSetting] || '8px');
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] },
            colors: {
              primary: { light: '#f8fafc', dark: '#020617' }, 
              secondary: { light: '#ffffff', dark: '#0f172a' }, 
              accent: 'rgb(var(--color-accent-rgb) / <alpha-value>)', 
            },
            transitionTimingFunction: {
              'out-quint': 'var(--ease-out-quint)',
            },
            fontSize: {
              xxs: ['0.625rem', '0.75rem'], 
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --duration-fast: 150ms;
        --duration-normal: 300ms;
        --duration-slow: 500ms;
        --ease-out-quint: cubic-bezier(0.23, 1, 0.32, 1);
        --blur-amount: 8px; /* Default */
      }
      body { 
        -webkit-tap-highlight-color: transparent; 
        overscroll-behavior-y: none; 
      }
      * { -webkit-overflow-scrolling: touch; }
      
      ::-webkit-scrollbar { width: 3px; height: 3px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      
      *:focus { outline: none !important; }

      .privacy-blur .tabular-nums {
        filter: blur(var(--blur-amount));
        transition: filter 0.2s ease;
      }
      .privacy-blur .tabular-nums:hover { filter: blur(0); }
      
      .tap-active:active { transform: scale(0.96); transition: transform 0.1s; }

      ::selection { background-color: rgb(var(--color-accent-rgb)); color: white; }

      /* Animation System Refactor */
      .anim-fade-in {
        opacity: 0;
        transition: opacity var(--duration-normal) var(--ease-out-quint);
      }
      .anim-fade-in.is-visible { opacity: 1; }

      .anim-fade-in-up {
        opacity: 0;
        transform: translateY(15px);
        transition: opacity var(--duration-normal) var(--ease-out-quint), transform var(--duration-normal) var(--ease-out-quint);
      }
      .anim-fade-in-up.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .anim-scale-in {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity var(--duration-normal) var(--ease-out-quint), transform var(--duration-normal) var(--ease-out-quint);
      }
      .anim-scale-in.is-visible {
        opacity: 1;
        transform: scale(1);
      }
      
      .anim-slide-up {
        transform: translateY(100%);
        transition: transform var(--duration-slow) var(--ease-out-quint);
      }
      .anim-slide-up.is-visible {
        transform: translateY(0);
      }
      
      /* Animação para a barra de progresso da atualização */
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

    </style>
