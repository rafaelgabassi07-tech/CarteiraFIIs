
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="grad_roof" x1="256" y1="40" x2="256" y2="280" gradientUnits="userSpaceOnUse">
<stop offset="0%" stop-color="#34d399"/> <!-- Emerald 400 -->
<stop offset="100%" stop-color="#0ea5e9"/> <!-- Sky 500 -->
</linearGradient>
<linearGradient id="grad_body" x1="256" y1="200" x2="256" y2="480" gradientUnits="userSpaceOnUse">
<stop offset="0%" stop-color="#3b82f6"/> <!-- Blue 500 -->
<stop offset="100%" stop-color="#4f46e5"/> <!-- Indigo 600 -->
</linearGradient>
<filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%" filterUnits="userSpaceOnUse">
<feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
</filter>
</defs>

<g filter="url(#softShadow)">
<!-- Telhado (Seta para cima) -->
<path d="M256 64 L448 224 H384 L256 118 L128 224 H64 L256 64 Z" fill="url(#grad_roof)"/>

<!-- Lintel (Barra superior) -->
<rect x="112" y="248" width="288" height="32" rx="4" fill="url(#grad_body)" fill-opacity="0.9"/>

<!-- Colunas -->
<rect x="136" y="300" width="48" height="100" rx="4" fill="url(#grad_body)"/>
<rect x="232" y="300" width="48" height="100" rx="4" fill="url(#grad_body)"/>
<rect x="328" y="300" width="48" height="100" rx="4" fill="url(#grad_body)"/>

<!-- Base -->
<path d="M96 424 H416 C424.8 424 432 431.2 432 440 V448 H80 V440 C80 431.2 87.2 424 96 424 Z" fill="url(#grad_body)"/>
</g>
</svg>
